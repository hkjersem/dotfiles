scss_files: "**/*.scss"

linters:
  Comment:
    enabled: false
  StringQuotes:
    enabled: false
  LeadingZero:
    enabled: false
  Indentation:
    width: 4
  EmptyLineBetweenBlocks:
    enabled: false
  PropertySortOrder:
    enabled: false
  HexNotation:
    enabled: false
  ColorVariable:
    enabled: false
  ImportantRule:
    enabled: false
  NestingDepth:
    enabled: false
  SelectorDepth:
    enabled: false
  SelectorFormat:
    enabled: false
  VendorPrefix:
    enabled: false
  SingleLinePerSelector:
    enabled: false
  PseudoElement:
    enabled: false
  DuplicateProperty:
    ignore_consecutive: true
  PropertySpelling:
    extra_properties:
      - composes
      - -webkit-touch-callout
      - -webkit-overflow-scrolling
      - -ms-interpolation-mode
      - scroll-snap-align
      - scroll-snap-margin-left
      - grid-column-gap
      - grid-row-gap
      - grid-gap
      - font-display
